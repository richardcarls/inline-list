<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>inline-list test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../inline-list.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <inline-list>
          <span>Epsilon</span>
          <span>Eucrades</span>
          <span>Dernesto</span>
          <span>Quillduct</span>
        </inline-list>
      </template>
    </test-fixture>

    <test-fixture id="ChangedDelimiterTestFixture">
      <template>
        <inline-list delimiter=";">
          <span>Epsilon</span>
          <span>Eucrades</span>
          <span>Dernesto</span>
          <span>Quillduct</span>
        </inline-list>
      </template>
    </test-fixture>

    <script>
      suite('inline-list', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'inline-list');
          var elementShadowRoot = element.shadowRoot;
          assert.equal(elementShadowRoot.textContent, 'Epsilon, Eucrades, Dernesto, Quillduct');
        });

        test('setting delimiter on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedDelimiterTestFixture');
          assert.equal(element.delimiter, ';');
          var elementShadowRoot = element.shadowRoot;
          assert.equal(elementShadowRoot.textContent, 'Epsilon; Eucrades; Dernesto; Quillduct');
        });

      });
    </script>

  </body>
</html>
